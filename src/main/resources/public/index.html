<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Infiniquery Demo</title>
    <link rel="stylesheet" type="text/css" href="infiniquery.css" />
    <script type="text/javascript" src="datetimepicker/datetimepicker_css.js"></script>
    <script type="text/javascript" src="infiniquery.js"></script>
</head>
<body onload="infiniquery.startQueryCreation()">
    <div id="dynamicQueryDiv"></div>

    <input type="button" value="HTML dimension" onclick="infiniquery.displayQueryHtmlDimension()"/>
    <input type="button" value="Plain text dimension" onclick="infiniquery.displayQueryPlainTextDimension()"/>
    <input type="button" value="Logical dimension" onclick="infiniquery.displayQueryLogicalDimension()"/>
    <input type="button" value="JPQL dimension" onclick="infiniquery.displayQueryJpqlDimension()"/>
    <input type="button" value="Validate Query" onclick="infiniquery.isQueryValid()"/>
    <input type="button" value="Execute Query" onclick="infiniquery.executeQuery()"/>
</body>
</html>
